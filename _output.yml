bookdown::gitbook:
  css: style.css
  split_by: "chapter+number"
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <br> &nbsp;&nbsp; Exploratory Visual Data Analysis <br><br>
      after: |
    edit:
      link: https://github.com/dereksonderegger/141/raw/master/%s
    # download:
    #   - ["Introduction_to_DataScience_with_R.pdf",  "PDF"]
    #   - ["Introduction_to_DataScience_with_R.epub", "EPUB"]
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      twitter: no
      google: no
      weibo: no
      instapper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'weibo', 'instapaper']      

